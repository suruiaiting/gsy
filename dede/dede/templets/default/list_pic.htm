<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="email=no" name="format-detection">
<link href="/skin/css/pintuer.css" rel="stylesheet"/>
<script src="/skin/js/jquery.js"></script>
<script src="/skin/js/pintuer.js"></script>
<script src="/skin/js/respond.min.js"></script>
<link href="/skin/css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
{dede:include filename="head.htm"/} 
<!--end header-->
<div class="layout"> <img src="/skin/images/about.jpg" alt="{dede:field.title/}"/> </div>
<!--end banner-->
<div class="layout bg-gray margin-big-bottom">
  <div class="container">
    <ul class="bread">
      <li>{dede:field name='position'/}</li>
    </ul>
  </div>
</div>
<div class="layout padding-big-top padding-big-bottom">
  <div class="container padding-big-bottom">
    <h1 class="text-center">{dede:field name='typename'/}</h1>
    <div class="container padding-big prolist"> {dede:list pagesize ='8'}
      <div class="xl12 xs6 xm4 xb3 proitem"> <a href="[field:arcurl/]"> <img src="[field:picname/]" alt="[field:title/]" >
        <h3>[field:title/]</h3>
        </a> </div>
      {/dede:list} </div>
    <div class="pagelist padding-big">
      <ul class="layout pagination border-main text-center">
        {dede:pagelist listitem="index,end,pre,next,pageno" listsize="1"/}
      </ul>
    </div>
  </div>
</div>
<!--end 产品推荐--> 
{dede:include filename="footer.htm"/}
</body>
</html>
